<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encrypto Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Load dependencies -->
    <script src="otr_dependencies/bigint.js"></script>
    <script src="otr_dependencies/crypto.js"></script>
    <script src="otr_dependencies/eventemitter.js"></script>

    <!-- Load otr.js or otr.min.js -->
    <script src="otr_dependencies/otr.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</head>

<body>

<div class="wrapper">
    <div id="headerBlock">
        <strong><h1>Welcome to Encrypto Chat</h1></strong>
        <button class="btn btn-danger" id="exitBtn">
            Exit
        </button>

        <button class = "btn btn-primary" id="changeSecretBtn">
            Change secret
        </button>
    </div>


    <div class = "container">

        <div id="chatStatusBox">
            <p id = "encrypted"></p>
        </div>

        <button class="btn btn-success" id="smp_button">
            Initiate SMP Protocol
        </button>

        <p id = "chat">
        </p>

        <form id="form" id="chat_form">
            <input id="chat_input" type="text" placeholder='Type your message here'>
            <input type="submit" value="Send">
        </form>

    </div>
</div>


</body>

</html>
